<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>FORMULARIO</title>
</head>
<body>

    <div class="div-title">
        <h1>Formulario de Cadastro</h1>
    </div>

    <div class="container">

        <form>

            <div class="group">

                <div class="element">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div class="element">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email">
                </div>

            </div>

            <div class="group">

                <div class="element left">
                    <label for="telefone">Telefone: </label>
                    <input type="text" name="telefone" id="telefone">
                </div>
                
            </div>

            <div class="group">
                <div class="element left">
                    <label for="sexo">Sexo: </label>
                    <select id="sexo" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                    
                    </select>
                </div>  
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Conhecimento em Pacotes Office</th>
                        <th>Conhecimentos Gerais</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><input type="checkbox" value="word"> Word</td>
                        <td><input type="checkbox" value="word"> PHP</td>
                    </tr>

                    <tr>
                        <td><input type="checkbox" value="word"> Excel</td>
                        <td><input type="checkbox" value="word"> Java</td>
                    </tr>

                    <tr>
                        <td><input type="checkbox" value="word"> Power Point</td>
                        <td><input type="checkbox" value="word"> SQL</td>
                    </tr>
                </tbody>
            </table>

            <div>
                <button type="submit">Enviar</button>
            </div>

        </form>
    
    </div>
    
</body>
</html>
